<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="left">
        <div class="close">
            <img class="invert logo" src="close.png" alt="">
        </div>
        <div class="title">
            <img class="logo invert" src="spotify.png" alt="">
            <span>Spotify</span>
        </div>
        <div class="home">
            <ul>
                <li><img src="home.png" alt="" class="logo invert">Home</li>
                <li><img src="search.png" alt="" class="logo invert">Search</li>
            </ul>
        </div>

    <!-- </div> -->
    <div class="library">
        <div class="playlist">
            <img class="logo invert" src="playlist.svg " alt="">
            <h2>Your Library</h2>
            
        </div>
            <div class="song_list">
                <ul></ul>
            </div>
    </div>


        <div class="footer">
            <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
            <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
            <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
            </div>
            <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
            <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
            <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>

        </div>
    </div>
    <div class="right">
        <div class="nav">
            <div class="hamburger">
                <img class="invert logo" src="hamburger.png" alt="">
            </div>
            <img class="invert logo" src="left-and-right.png" alt="">
            <div class="button">
                <button class="signup">Signup</button>
                <button class="login">Login</button>
            </div>
        </div>
        <div class="card-container">

           
            <div class="play-bar">
                <div class="song_info"></div>
                <div class="song_time"></div>
                <span class="prev-btn">
                    <img class="invert logo prev-play-btn" src="rewind-button.png" alt="">
                </span>
                <img class="invert logo play-bar-btn"  src="pause.png" alt="">
                <span class="next-btn">
                    <img class="invert logo next-play-btn" src="next-button.png" alt="">
                </span>
              <div class="seekbar"></div>
              <div class="circle"></div>
            </div>
            
    
        <div class="volume">
            <img src="volume-up.png" alt="" class="volume-logo invert logo">
            <div class="input">
                <input type="range" id="volume">
            </div>
        </div>
        
    </div>
    </div>
    
<script src="script.js"></script>


</body>

</html>
