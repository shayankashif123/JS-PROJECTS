<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input id="name" type="text" placeholder="item-name">
        <input id="amount" type="number" placeholder="amount" required>
        <input id="category" type="text" placeholder="select category">
        <input id="date" type="date">
        <button id="add">Add Expense</button>
        <table>
            <thead>
                <tr>
                    <th>Expense Name</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>action</th>

                </tr>
            </thead>
          <tbody id="data">
           
          </tbody>
        </table>
        <div class="expense"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
