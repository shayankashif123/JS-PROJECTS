<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav">
            <div class="heading"><span>Rock Paper Scissors</span>
            </div>
        </div>
    </header>
    <main>
        <div class="logo">
        <span class="rock-img"><img src="https://th.bing.com/th/id/OIP.xOzTQ8Pw8X4O8Krl-Hd9iAHaHv?rs=1&pid=ImgDetMain" alt=""></span>
        <span class="paper-img"><img src="https://th.bing.com/th/id/R.8f3a283efa05c589443ccf14184dfe61?rik=yY%2b9pKMV1D9RCg&pid=ImgRaw&r=0" alt=""></span>
        <span class="scissor-img"><img src="https://th.bing.com/th/id/OIP.9Ffr6gGVHkwJL6wKF1ltHAAAAA?rs=1&pid=ImgDetMain" alt=""></span>
        </div>
        <div class="points">
        <div class="score">YOU
            <div class="show"></div>
        </div>
        <div class="comp-score">COMP
            <div class="compshow"></div>
        </div>
       
        </div>
        <div class="display">
        <input id="display" type="text">
        <div class="active">GAME STARTED!</div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
